<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Multiple Timers App</h1>
        <form id="form">
            <label for="hour">Set:</label>
            <input id="hour" type="number" min="00" max="23" value="00" name="hour">
            <label for="minute">:</label>
            <input id="minute" type="number" min="0" max="59" value="00" name = "minutes">
            <label for="second">:</label>
            <input id="second" type="number" min="0" max="59" value="00" name = "second">
            <button class="btn">Set</button>
        </form>
        <div id="errors">errors</div>
        <h3 class="current_timers">Current Timers</h3>
        <div id="timersContainer">
            <p id="pTag">You have no timers currently !</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
